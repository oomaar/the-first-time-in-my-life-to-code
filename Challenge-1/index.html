<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="top-container">
            <a href="#" style="float: left;">BACK</a>
            <a href="#" style="float: right;">CREATE ACCOUNT</a>
        </div>
    </header>

    <div class="middle-container">
        <img class="img-1" src="Images/Gemini.jpg" alt="gemini-logo">
        <h2>Log in to Squarespace </h2>

        <div class="log-in">
            <form action="">
                <input type="email" id="e-mail">
                <input type="password" id="pass">
            </form>
        </div>

        <div class="log-in-via">
            <button class="l2">
                <img class="li" src="Images/iconfinder_new-google-favicon_720091.png" alt="google-favicon">
                <span>Continue With Google</span>
            </button>

            <button class="l2">
                <img class="li" src="Images/iconfinder_5315_-_Apple_1314162.png" alt="google-favicon">
                <span>Continue With Apple</span>
            </button>

            <button class="l2">
                <img class="li" src="Images/iconfinder_Popular_Social_Media-01_2329269.png" alt="google-favicon">
                <span>Continue With Facebook</span>
            </button>

            <button class="l2">
                <img class="li" src="Images/iconfinder_Twitter_UI-01_2310223.png" alt="google-favicon">
                <span>Continue With Twitter</span>
            </button>
        </div>

    </div>

</body>

</html>
